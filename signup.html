    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-lable"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's Get You Sign Up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="First Name" class="text-input" required><br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="Last Name" class="text-input" required><br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="Email" class="text-input" required>
                <br>


                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running-preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running-preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running-preference" id="both" value="both" required>
                    </div>



                </div>
                <button type="submit" class="join-button">Lets Run</button>


            </form>
        </section>

    </main>



    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tap)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X (tweeter) page (opens in a new tap)"><i
                        class="fa-brands fa-x-twitter"></i></i></a>
            </li>

            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tap)"><i class="fa-brands fa-youtube"></i></a>
            </li>

            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tap)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>




        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
